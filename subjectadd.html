<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Upload Page</title>
    <link rel="stylesheet" href="adding.css">
    <script>
        function showSuccessMessage(event) {
            event.preventDefault();  // Prevent actual form submission
            document.getElementById('success-message').style.display = 'block';
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>University Attendance</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#settings">Settings</a></li>
            <li><a href="#logout">Logout</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <h2>Add Subject</h2>
        <form id="subjectForm" onsubmit="showSuccessMessage(event)">
            <label for="subject-name">Subject Name:</label>
            <input type="text" id="subject-name" name="subject-name" required><br><br>
            
            <label for="subject-code">Subject Code Email:</label>
            <input type="text" id="subject-code" name="subject-code" required><br><br>
            
            <label for="level">Level:</label>
            <input type="number" id="level" name="level" required><br><br>
            
            <label for="semesther">Semesther:</label>
            <input type="number" id="semesther" name="semesther" required><br><br>

            <input type="submit" value="Submit">
        </form>
        <p id="success-message" style="display: none; color: green;">Done!</p>
    </div>
</body>
</html>
